    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/normalize.css" />


    <title>E-BEER - Inicio</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="nav-icon">
                <a href="">
                    <img src="/images/logo.png" alt="imagen logo" />
                </a>
            </div>

            <nav class="nav-container">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Productos</a></li>
                    <li><a href="">Nosotros</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>

                <ul class="nav-user-buttons">
                    <li>
                        <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i> Carrito</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-user"></i> Acceder</a>
                    </li>
                </ul>

                <div class="burguer-menu">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </div>
            </nav>
        </div>
        </div>
    </header>


    <div class="container-fluid mt-5 form-div  center">
        <div class=" rounded-border center mx-auto black-bg" >

            <div class="row pr-5 ml-3 center ">
                <div class="col-sm-6">
                    <div class="mt-5 mb-2 pl-2 input-group ">
                        <input type="text" class="form-control " placeholder="Buscar">
                        <div class="input-group-append ">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                    </div>

                    <div class="mt-5 mb-2 pl-2">
                        <div class="mt-3 pt-5 pb-5 pl-1 pr-2 bg-light rounded-border">
                            <label class="btn btn-secondary">
                                Seleccionar archivo
                                <input type="file" accept="image/png, image/jpeg" id="SmallFile" style="display: none;">
                            </label>
                            <p class="mt-2 text-muted small">Ningún archivo seleccionado</p>
                        </div>
                    </div>

                </div>

                <div class="col-sm-6">
                    <div class="mt-5 mb-2 ">
                        <input type="text" class="form-control rounded-border" placeholder="Nombre del producto">
                    </div>
                    <div class="mb-2 ">
                        <input type="text" class="form-control rounded-border" placeholder="Id">
                    </div>

                    <div class="mb-2">
                        <input type="text" class="form-control rounded-border" placeholder="Precio">
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control rounded-border" placeholder="Marca">
                    </div>
                    <div class="mb-2">
                        <textarea name="textarea" rows="6" cols="50" class="form-control rounded-border" id="texto"
                            placeholder="Descripción"></textarea>
                    </div> 
                </div>

            </div>

            <div class="row ml-3 pr-5 ">
                <div class="col-sm-6 mb-3 guardar ">
                    <div class="mb-2 mt-4 ">
                        <button class="btn btn-warning pl-4 pr-4" type="submit">Guardar</button>
                    </div>
                </div>
                

                <div class="col-sm-6">
                    <div class="mb-2 mt-4 restablecer" >
                        <button class="btn pl-4 pr-4" id="btn-restablecer" type="submit">Restablecer</button>
                    </div>
                </div>

            </div>
        </div>




        <footer></footer>
</body>
