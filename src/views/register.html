<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Bayon&family=Outfit:wght@300;400;500;700&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/register.css" />
        <link rel="stylesheet" href="/css/normalize.css" />
        <title>E-BEER - Login</title>
      </head>
      <body>
        <main>
          <!-- Logo -->
          <div class="logo-register">
            <img src="/images/logo.png" alt="logo" />
          </div>
    
          <div class="form-containerR">
            <section class="text-rightR">
              <div>
                <p class="e-beerR">E-BEER</p>
              </div>
    
              <div class="registerInicioText">
                <p class="inicioTextR">Regístrate</p>
                <p class="inicioText2R">e inicia sesión</p>
              </div>
            </section>
    
            <form class="registerForm" action="/" method="get">

              <p class="datosPersonalesR">Datos personales</p>
              <label for="nombre"></label>
              <input
                type="name"
                name="name"
                id="name"
                placeholder="Nombre"
                autocomplete="name"
              />
              <label for="apellido"></label>
              <input
                type="name"
                name="name"
                id="name"
                placeholder="Apellido"
                autocomplete="name"
              />
              <label for="e-mail"></label>
              <input
                type="email"
                name="e-mail"
                id="e-mail"
                placeholder="Correo electrónico"
                autocomplete="email"
              />
              <label for="contraseña"></label>
              <input
                type="password"
                name="contraseña"
                id="contraseña"
                placeholder="Ingresar contraseña"
                autocomplete="current-password"
              />
              <label class="news">
                <input class="news" type="checkbox" name="opcion" value="news">
                  Quiero recibir ofertas destacadas por e-mail
                </label>
              <button type="submit">Registrate</button>
              <p class="registerLogin"><a href="/login">¿Ya tenés cuenta? Ingresa</a></p>
              
            </form>
          </div>
          
        </main>
</html>
