<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bayon&family=Outfit:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <title>E-BEER - Login</title>
  </head>
  <body>
    <main>
      <!-- Logo -->
      <div class="logo-login">
        <img src="/images/logo.png" alt="logo" />
      </div>
      <!-- Títulos del login -->
      <div class="form-containerL">
        <section class="text-rightL">
          <div>
            <p class="e-beerL">E-BEER</p>
          </div>

          <div class="loginInicioText">
            <p class="inicioTextL">Inicia sesión y adentrate</p>
            <p class="inicioText2L">en nuestra tienda</p>
          </div>
        </section>
        <!-- Formulario del login -->
        <form class="loginForm" action="/" method="get">
          <label for="e-mail"></label>
          <input
            type="email"
            name="e-mail"
            id="e-mail"
            placeholder="Correo electrónico"
            autocomplete="email"
          />
          <label for="contraseña"></label>
          <input
            type="password"
            name="contraseña"
            id="contraseña"
            placeholder="Ingresar contraseña"
            autocomplete="current-password"
          />

          <button type="submit">Iniciar sesión</button>
          <p class="textSmallL">
            <span class="textL"><a href="#">¿Olvidaste tu contraseña?</a></span>
            <span class="textL"
              >¿No tenés cuenta? <a href="/register">Regístrate</a></span
            >
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
