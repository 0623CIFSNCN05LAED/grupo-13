<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bayon&family=Outfit:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <title>E-BEER - Login</title>
  </head>
  <body>
    <div>
      <img src="/images/logo.png" alt="logo" class="logo-login" />
    </div>
    <div class="form-login">
      <form action="/crear-login" method="post"></form>
      <div class="control-formulario">
        <input
          type="text"
          name="nombre"
          placeholder="INGRESAR CORREO ELECTRONICO"
        />
      </div>
      <div class="control-formulario">
        <input type="text" name="precio" placeholder="INGRESAR CONTRASEÑA" />
      </div>
      <div class="button">
        <button type="submit" class="button-formulario">INICIAR SESIÓN</button>
      </div>
    </div>
  </body>
</html>
